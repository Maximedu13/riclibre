{% url 'index' as home_url %}
<li class="nav-item my-1 col-lg-3 {% if not user.is_staff %}offset-lg-3{% endif %}">
    {% if not request.path == home_url %}
        <a class="nav-link btn bluefr-bg my-2 my-sm-0 col-12 white-text" href="{{ home_url }}">Accueil</a>
    {% else %}
        <a class="nav-link btn bluefr-bg my-2 my-sm-0 col-12 greyfr disabled" aria-disabled="true">Accueil</a>
    {% endif %}
</li>
