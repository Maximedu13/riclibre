<div class="card my-3 comment d-none" id="fake_comment">
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <form action="" method="post" class="comment_update_form d-none">
                {% csrf_token %}
                <textarea name="text" cols="40" rows="10" class="form-control" required=""
                          id="id_text">
                    </textarea>
            </form>
            <p class="comment-text"></p>
            <footer class="blockquote-footer">
                <span class="comment-author"></span>
                <cite title="date">
                    / publié le
                    <span class="comment-publication-date"></span> à
                    <span class="comment-publication-time"></span>
                </cite>
                <cite title="update">
                    / modifié le
                    <span class="comment-last_update-date"></span> à
                    <span class="comment-last_update-time"></span>
                </cite>
                    <button class="btn white-very-transp-bg bluefr float-right update_button">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn white-very-transp-bg bluefr float-right d-none cancel_update">
                        <i class="fa fa-times"></i>
                    </button>
                    <button class="btn white-very-transp-bg bluefr float-right d-none update_submit">
                        <i class="fa fa-check"></i>
                    </button>
            </footer>
        </blockquote>
    </div>
</div>
